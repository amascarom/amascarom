<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Selecció de Treballador</title>
    <link rel='stylesheet' type='text/css' media='screen' href='Styles.css'>    
</head>
<body>
    <header>
        <h1>Formulari de Selecció de Treballador</h1>
    </header>
    <nav>
        <a href="index.html">Inici</a>
        <a href="index-horari.html">Horari</a>
        <a href="index-galeria.html">Galeria</a>
        <a href="index-formulari.html">Formulari</a>
    </nav>
        <main>
        <form class="formulari" method="POST" action="https://alumnat.cat/form" enctype="multipart/form-data">
            <fieldset>
                <legend>Dades personals</legend>
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" class="input" name="nom" required>
                </div>
                <div>
                    <label for="cognoms">Cognoms</label>
                    <input type="text" class="input" name="cognoms" required>
                </div>
                <div>
                    <label for="edat">Edat</label>
                    <input type="number" class="input" name="edat" required min="16">
                </div>
                <div>
                    <label for="dni">DNI</label>
                    <input type="text" class="input" name="dni" required pattern="[0-9]{8}[A-Za-z]{1}" placeholder="99999999Z">
                </div>
                <div>
                    <label for="color">Color Preferit</label>
                    <input type="color" class="input" name="color">
                </div>
                <div>
                    <label for="mail">Correu Electrònic</label>
                    <input type="email" class="input" name="mail" required>
                </div>
                <div>
                    <label for="estudis">Estudis</label>
                    <select id="estudis" name="estudis" required>
                        <option value="">Selecciona una opció</option>
                        <option value="batxillerat">Batxillerat</option>
                        <option value="grau_mig">Grau Mitjà</option>
                        <option value="grau_superior">Grau Superior</option>
                        <option value="universitat">Universitat</option>
                    </select>
                </div>
                <div>
                    <label for="familia">Familia d'estudis</label>
                    <input type="text" class="input" name="familia" required>
                </div>
                <label>Sexe</label>
                <div class="sexe">
                    <input type="radio" name="sexe" required>Home<br>
                    <input type="radio" name="sexe">Dona<br>
                </div>
                <div>
                    <label for="explicacio">Explicació</label>
                    <textarea class="input" name="explicacio" rows="4" required></textarea>
                </div>
                <div>
                    <label for="fotografia">Fotografia</label>
                    <input type="file" class="input" name="fotografia" accept="image/*" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Politica de privacitat de l'empresa</legend>
                <div id="politica">
                    <input type="checkbox" id="privacitat" name="privacitat" required>
                    <label for="privacitat" id="accepto">Accepto la política de privacitat</label>
                </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Iteració <span style="font-weight: bold;">4</span></p>
        <p>16-12-2024</p>
        <a href="https://moodle.insjoaquimmir.cat" target="_blank" id="enllaç">Moodle INS Joaquim Mir</a>
    </footer>
</body>
</html>
